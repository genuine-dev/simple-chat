<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/chat.css}"/>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Simple Chat</a>
            </nav>
        </header>
        <div class="container-fluid">
            <main>
                <div id="entranceArea" class="form-inline m-1">
                    <input  id="name" class="form-control" type="text" placeholder="名前">
                    <button id="connect" class="btn btn-outline-success">参加する</button>
                    <button id="disconnect" disabled="disabled" class="btn btn-outline-secondary">退室する</button>
                </div>
                <div id="inputArea" class="form-inline m-1">
                    <input type="text" id="message" placeholder="メッセージを入力" class="form-control">
                    <button id="send" class="btn btn-outline-success">送信する</button>
                </div>
                <div id="messageArea" class="mx-1 my-2">
                    <div id="response"></div>
                </div>
            </main>
        </div>
        <footer>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            <script th:src="@{/webjars/stomp-websocket/stomp.js}"></script>
            <script th:src="@{/js/chat.js}"></script>
            <script>
                new ChatStomp("[[@{/endpoint}]]");
            </script>
        </footer>
    </body>
</html>
